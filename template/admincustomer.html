{% extends 'adminbase.html' %}
{% block content %}

<div style="margin:100px 50px 50px 50px;">
    <center>
    <h1 style="margin: 50px;">Customers</h1>
    </center>

   <table id="customers"  border="1" >
    <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>CONTACT</th>
        <th>EMAIL</th>
        <th>AADHAR</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
        <td><img src="../static{{d.4}}" height="200px" width="200px"></td>
        
    </tr>
    {% endfor %}
</table>
</div>
<script>
    var msg="{{msg}}"
    if(msg!="")
        alert(msg)
    </script>
{% endblock %}
