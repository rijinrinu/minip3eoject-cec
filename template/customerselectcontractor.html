{% extends 'adminbase.html' %}
{% block content %}

<div style="margin:100px 50px 50px 50px;">
    <h1 style="margin: 50px;">Contractor</h1>
   <table border="1" id="customers" >
       <tr>
           <th>NAME</th>
           <th>ADDRESS</th>
           <th>CONTACT</th>
           <th>PREVIOUS WORK</th>
           <th>EMAIL</th>
           <th>ABOUT</th>


           <th colspan="3">PHOTO</th>
       </tr>
       {% for d in data %}
       <tr>
           <td>{{d.0}}</td>
           <td>{{d.1}}</td>
           <td>{{d.2}}</td>
           <td><img src="../static{{d.5}}" height="100px" width="100px"></td>
           
           <td>{{d.3}}</td>
           <td>{{d.6}}</td>

           <td><img src="../static{{d.4}}" height="100px" width="100px"></td>
           <td><a href="/customerassignwork?id={{d.3}}" style="color:blue">Request</a></td>
           
       </tr>
       {% endfor %}
   </table>
   
</div>
<script>
    var msg="{{msg}}"
    if(msg!="")
        alert(msg)
    </script>
{% endblock %}
