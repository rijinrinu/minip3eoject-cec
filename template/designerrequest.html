{% extends 'designerbase.html' %}
{% block content %}

<div style="margin:100px 50px 50px 50px;">
    <h1 style="margin: 50px;">Request</h1>
   
   <table border="1" id="customers" >
    <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>CONTACT</th>
        <th>PLAN</th>
        <th colspan="2">AREA</th>
        
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td><img src="../static{{d.3}}" height="150px" width="150px"></td>
        <td>{{d.4}}</td>
        <td><a style="color: blue;" href="/designeraddvideo?id={{d.5}}">Add video</a></td>
    </tr>
    {% endfor %}
</table>
</div>
<script>
    var msg="{{msg}}"
    if(msg!="")
        alert(msg)
    </script>
{% endblock %}
